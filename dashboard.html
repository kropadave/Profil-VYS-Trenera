<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Uvítací text (plněno přes JS) -->
  <div id="welcome" style="margin-top: 30px; text-align: center;"></div>

  <!-- Navigace - pilulky -->
  <nav>
    <button onclick="showTab('treningy')">Tréninky</button>
    <button onclick="showTab('dochazka')">Docházka</button>
    <button onclick="showTab('vyplaty')">Výplaty</button>
    <button onclick="showTab('historie')">Historie</button>
    <button class="logout" onclick="logout()">Odhlásit</button>
  </nav>

  <div id="content">

    <!-- TRÉNINKY -->
    <section id="treningy" class="tab" style="display:block;">
        <!-- Obsah se načte přes JS -->
    </section>

    <!-- DOCHÁZKA -->
    <section id="dochazka" class="tab">
        <!-- Obsah se načte přes JS -->
    </section>

    <!-- VÝPLATY -->
    <section id="vyplaty" class="tab">
      <!-- Obsah se načte přes JS -->
      <div id="vyplatyContent"></div>
    </section>

    <!-- HISTORIE VÝPLAT -->
    <section id="historie" class="tab">
        <!-- Obsah se načte přes JS -->
    </section>

  </div>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
